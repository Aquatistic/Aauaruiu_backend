name: CI pipeline
on:
  push :
    branches:
      - '**'
  pull_request:
    branches:
      - master
jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - if: github.event_name != 'pull_request'
        uses: actions/checkout@v2
      - if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: axel-op/googlejavaformat-action@v3
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: maven
      - name: Build with Maven
        run:  mvn clean install -DskipTests=true
      - name : Build Docker Image
        run: docker build -t aqua-springboot-be .
  unitTest:
    runs-on: ubuntu-latest
    needs: build
    env:
      SPRING_DATASOURCE_URL: ${{ secrets.TEST_CONTAINER_URL}}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.TEST_CONTAINER_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.TEST_CONTAINER_PASSWORD }}
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '17'
            cache: maven
        - name: Run tests
          run: mvn test -Dspring.profiles.active=remote-test-containers
