name: CI pipeline
on:
  push :
    branches:
      - '**'
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build with Maven
        run:  mvn clean install -DskipTests=true
      - name : Build Docker Image
        run: docker build -t aqua-springboot-be .
  unitTest:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Set up JDK 17
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '17'
        - name: Run tests
          run: mvn test